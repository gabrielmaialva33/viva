<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#050505"/>
  <g stroke="url(#neon)" stroke-width="2" fill="none" opacity="0.4">
    <path d="M0,200 C300,100 900,300 1200,200" />
    <path d="M0,200 C300,300 900,100 1200,200" />
    <path d="M600,0 V400" stroke-dasharray="5,5" opacity="0.2"/>
    <circle cx="600" cy="200" r="100" stroke-opacity="0.8" />
    <circle cx="600" cy="200" r="140" stroke-dasharray="20,10" />
  </g>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Courier New, monospace" font-size="100" fill="#ffffff" filter="url(#glow)" font-weight="bold" letter-spacing="10">VIVA</text>
</svg>