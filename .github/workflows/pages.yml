name: Deploy VIVA to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GLEAM_VERSION: "1.14.0"
  OTP_VERSION: "27"
  ELIXIR_VERSION: "1.18"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          gleam-version: ${{ env.GLEAM_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}
          elixir-version: ${{ env.ELIXIR_VERSION }}
          rebar3-version: "3"

      - name: Download dependencies
        run: gleam deps download

      - name: Build static site (Pure Gleam)
        run: gleam run -m site/build

      - name: Build API documentation
        run: gleam docs build

      - name: Combine outputs
        run: |
          # Copy API docs into dist/viva/
          cp -r build/dev/docs/viva dist/viva

          # Copy remaining docs assets
          cp -r docs/pt-br dist/
          cp -r docs/en dist/
          cp -r docs/zh-cn dist/
          cp docs/reader.html dist/ 2>/dev/null || true

      - name: Inject Mermaid.js into API docs
        run: |
          if [ -f scripts/inject-mermaid.py ]; then
            python3 scripts/inject-mermaid.py dist/viva
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
