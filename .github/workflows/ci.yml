name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  GLEAM_VERSION: "1.14.0"
  OTP_VERSION: "27"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          gleam-version: ${{ env.GLEAM_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: |
            build
            ~/.cache/gleam
          key: ${{ runner.os }}-gleam-${{ hashFiles('**/manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-gleam-

      - name: Download dependencies
        run: gleam deps download

      - name: Build
        run: gleam build

      - name: Run tests
        run: gleam test

  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          gleam-version: ${{ env.GLEAM_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Check format
        run: gleam format --check src test

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          gleam-version: ${{ env.GLEAM_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Download dependencies
        run: gleam deps download

      - name: Type check
        run: gleam check

  docs:
    name: Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          gleam-version: ${{ env.GLEAM_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Download dependencies
        run: gleam deps download

      - name: Generate docs
        run: gleam docs build
